<div class="container">

  <div class="mat-elevation-z8"><h1>Menu</h1>
  
  </div>
 
  <br>
    
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <h4><b>Món ăn</b></h4> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef style="text-align: right"> <h5><b>Đơn Giá</b></h5> </th>
      <td mat-cell *matCellDef="let element" style="text-align: right"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <br>
</div>
